<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- Boxicons CSS -->
    <link
      href="https:/unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https:/fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https:/fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="top-section">
        <div class="medical-history">
          <h3>Medical History</h3>

          <div class="activities">
            <template id="activityCardTemplate">
              <div class="history-card">
                <!-- <div class="activity-details">
                  <div class="activity-img">
                    <img src="../../Assets/bearded-doctor-glasses.jpg" alt="" />
                  </div>

                  <div class="details"></div>
                </div> -->
                <h4 class="condition-name">Dr Jordan</h4>
                <div class="history-note">
                  Dr Jordan added two new conditions to your health record
                  regarding your symptoms.
                </div>
                <p class="diagnosis-date">03 May, 2020</p>
              </div>
            </template>
          </div>
        </div>

        <div class="appointments">
          <h3>Upcoming Appointments</h3>

          <div class="appointments-container">
            <template id="patientAppointmentTemplate">
              <div class="appointment-card">
                <div>
                  <p class="appointment-title">Surgery Preparation</p>

                  <div class="appointment-doctor">
                    <div class="doctor-img">
                      <img
                        src="../../Assets/bearded-doctor-glasses.jpg"
                        alt=""
                      />
                    </div>

                    <div class="doctor-details">
                      <h4 class="doctor-name">Dr. Damian Lewis</h4>
                      <p class="doctor-title">Cardiologist</p>
                    </div>
                  </div>
                </div>

                <div class="appointment-schedule">
                  <div class="appointment-date">
                    <span>June 12, 2023</span>
                  </div>

                  <div class="appointment-time">
                    <i class="bx bx-stopwatch"></i>
                    <span>9.00 AM - 10.00AM</span>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="left-section">
          <div class="health-overview">
            <h3>Lab Reports</h3>

            <div class="activities lab-activities">
              <template id="labReportTemplate">
                <div class="activity-card lab-card">
                  <div class="activity-details">
                    <div class="details">
                      <h4 class="activity-name lab-test">Dr Jordan</h4>
                      <p class="activity-date lab-date">03 May, 2020</p>
                    </div>
                  </div>

                  <div class="activity-info lab-info">
                    Dr Jordan added two new conditions to your health record
                    regarding your symptoms.
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div class="prescription">
            <h3>Medications</h3>
            <div class="activities prescription-container">
              <template id="prescriptionCardTemplate">
                <div class="prescription-card">
                  <p class="prescription-name">Paracetamol - 500mg</p>
                  <p class="usage">1 tablet every day for 2 weeks</p>
                </div>
              </template>
            </div>
          </div>
        </div>

        <div class="right-section">
          <div class="bills-container">
            <h3>Recent Billings</h3>
            <div class="billings">
              <div class="table-container">
                <table class="billings-table">
                  <thead>
                    <tr class="headings-row">
                      <th class="service-header">Service</th>
                      <th class="provider-header">Provider</th>
                      <!-- <th class="date-header">Date</th> -->
                      <th class="status-header">Status</th>
                      <th class="ammount-header">Amount</th>
                    </tr>
                  </thead>

                  <template id="billingsTemplate">
                    <tbody>
                      <tr class="billings-row">
                        <td class="service-header service-title">
                          Full body checkup
                        </td>
                        <td class="provider-header">
                          <img
                            src="../../Assets/bearded-doctor-glasses.jpg"
                            alt=""
                          /><span class="provider">Dr Jordan</span>
                        </td>
                        <!-- <td class="date-header date-text">17 Dec, 2023</td> -->
                        <td class="status-header">
                          <p class="status pending">Pending</p>
                        </td>
                        <td class="amount-header">
                          <strong class="amount-text"> $128.90 </strong>
                        </td>
                      </tr>
                    </tbody>
                  </template>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
