<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Profile Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../Frontend/css/profilePage.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <div class="profile-content">
      <div id="profile-container">
        <!-- <h3>Profile</h3> -->
        <div class="profileDetails">
          <div class="profilePicture">
            <div class="profileImgConttainer">
              <img src="" id="profile picture" id="profileImg" />
            </div>
          </div>

          <div class="detailsDiv">
            <div class="profileName">
              <!-- <p class="profileLabel">Display name</p> -->
              <p class="patientDetail patientName">Praise Peters</p>
              <p class="patientDetail patientEmail">praisePeters@example.com</p>
            </div>

            <div class="profileEmail profileDetail">
              <!-- <p class="profileLabel">Email address</p> -->
            </div>

            <div class="profilePhone profileDetail">
              <p class="profileLabel">Phone number</p>
              <p class="patientDetail patientNumber">777778888</p>
            </div>

            <div class="profileDOB profileDetail">
              <p class="profileLabel">Date of birth</p>
              <p class="patientDetail patientDOB">01/02/1998</p>
            </div>

            <div class="profileGender profileDetail">
              <p class="profileLabel">Gender</p>
              <p class="patientDetail patientGender">Female</p>
            </div>

            <div class="profileAdress profileDetail">
              <p class="profileLabel">Address</p>
              <p class="patientDetail patientAddress">
                Block 2, address street, lucky state.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
