<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescriptions Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../Frontend/css/prescription.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <div class="prescription-content">
      <h2>Medications</h2>
      <div class="prescription-container">
        <template id="medicationTemplate">
          <div class="prescription-card">
            <p class="prescription-name">Paracetamol - 500mg</p>
            <p class="usage">1 tablet every day for 2 weeks</p>
          </div>

          <div class="prescription-card">
            <p class="prescription-name">Liquifying - 450ml</p>
            <p class="usage">1 teaspoon every day for 2 weeks</p>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
