<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescriptions Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../Frontend/css/prescription.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>
  <body>
    <div class="prescription-content">
      <h3>Your Prescriptions</h3>
      <div class="prescription-container">
        <div class="prescription-card">
          <p class="prescription-name">Paracetamol - 500mg</p>
          <p class="usage">1 tablet every day for 2 weeks</p>

          <div class="dosage">
            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/sunrise_11639071.png" />
                <span>Morning</span>
              </div>

              <p class="quantity">1-pill</p>
            </div>

            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/sunset_4229285.png" />
                <span>Afternoon</span>
              </div>

              <p class="quantity">1-pill</p>
            </div>

            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/moon_768442.png" />
                <span>Evening</span>
              </div>

              <p class="quantity">1-pill</p>
            </div>
          </div>
        </div>

        <div class="prescription-card">
          <p class="prescription-name">Liquifying - 450ml</p>
          <p class="usage">1 teaspoon every day for 2 weeks</p>

          <div class="dosage">
            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/sunrise_11639071.png" />
                <span>Morning</span>
              </div>

              <p class="quantity">1-spoon</p>
            </div>

            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/sunset_4229285.png" />
                <span>Afternoon</span>
              </div>

              <p class="quantity">1-spoon</p>
            </div>

            <div class="dosage-hour">
              <div class="hour">
                <img src="../../Assets/icons/moon_768442.png" />
                <span>Evening</span>
              </div>

              <p class="quantity">1-spoon</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
