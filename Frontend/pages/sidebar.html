            </li>
            <li class="list">

    <div class="chatbot-popup" id="chatbot-popup">
      <header>
        <h2>Chatbot</h2>
        <div class="header-buttons">
          <span class="minimize-btn" onclick="minimizeChatbot()">-</span>
          <span class="maximize-btn" onclick="toggleMaximize()">ðŸ—–</span>

        frameborder="0"
      ></iframe>
    </div>
    <button class="chatbot-toggle-btn" onclick="toggleChatbot()">Chat</button>

    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/appointment.js"></script>
    <script src="../scripts/chatbot.js"></script>
    <script>
      function loadDashboard() {
        fetch("pages/dashboard.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("main-content").innerHTML = data;
          })
          .catch((error) => console.error("Error loading dashboard:", error));
      }
    </script>
