Outputs:
  VPCId:
    Description: VPC ID
    Value: 
      Ref: AiHealthVPC

  PublicSubnetId1:
    Description: Public Subnet ID in AZ us-east-1a
    Value: 
      Ref: AiHealthPublicSubnet1

  PublicSubnetId2:
    Description: Public Subnet ID in AZ us-east-1b
    Value: 
      Ref: AiHealthPublicSubnet2

  PrivateSubnetId1:
    Description: Private Subnet ID in AZ us-east-1a
    Value: 
      Ref: AiHealthPrivateSubnet1

  PrivateSubnetId2:
    Description: Private Subnet ID in AZ us-east-1b
    Value: 
      Ref: AiHealthPrivateSubnet2

  InstanceId:
    Description: Instance ID of the newly created EC2 instance
    Value: 
      Ref: AiHealthEC2Instance
      
  BackendInstanceId:
    Description: Instance ID of the newly created EC2 Backend instance
    Value: 
      Ref: AiHealthBackendEC2Instance
